<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Святого Валентина!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffcccb, #ff99cc);
            color: #d50000;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            margin-top: 100px;
            font-size: 48px;
            animation: fadeIn 2s ease-in-out;
        }
        .heart {
            font-size: 100px;
            animation: bounce 1s infinite;
        }
        p {
            font-size: 24px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Эффект параллакса */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/your-background-image.jpg'); /* Замените на свой URL изображения */
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(5px);
        }

        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>С Днем Святого Валентина!</h1>
        <div class="heart">❤️</div>
        <p>Поздравляю всех с этим прекрасным днем!</p>
    </div>
</body>
</html>
