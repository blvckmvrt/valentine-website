<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Святого Валентина!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffcccb;
            color: #d50000;
            text-align: center;
            overflow: hidden;
            animation: backgroundColorChange 10s infinite alternate;
        }
        h1 {
            margin-top: 100px;
            font-size: 48px;
            animation: fadeIn 2s ease-in-out;
        }
        .heart {
            font-size: 100px;
            animation: bounce 1s infinite;
        }
        p {
            font-size: 24px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes backgroundColorChange {
            0% { background-color: #ffcccb; }
            50% { background-color: #ff99cc; }
            100% { background-color: #ffb3e6; }
        }

        /* Кнопка */
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #d50000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .button:hover {
            background-color: #c70000;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>С Днем Святого Валентина!</h1>
        <div class="heart">❤️</div>
        <p>Поздравляю всех с этим прекрасным днем!</p>
        <button class="button" onclick="alert('С любовью!')">Нажми на меня!</button>
    </div>
</body>
</html>
